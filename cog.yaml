# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: true

  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1"
    - "libglib2.0-0"
    - "ffmpeg"
    - "libsndfile1"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.10"

  # path to a Python requirements.txt file
  python_requirements: requirements.txt

  # commands run after the environment is setup
  run:
  - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)"
  - chmod +x /usr/local/bin/pget
    # Install CUDA 12.1 wheels for torch/torchvision/torchaudio and xformers
    - pip install --upgrade pip
    - pip install torch==2.4.1 torchvision==0.19.1 torchaudio==2.4.1 --index-url https://download.pytorch.org/whl/cu121
    - pip install -U xformers==0.0.28 --index-url https://download.pytorch.org/whl/cu121

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
